    <script src="{% static "modules/owlcarousel/owl-carousel/owl.carousel.min.js" %}"></script>
    <script>
    $(document).ready(function() {
     
      var owl = $("#hangers");
     
      owl.owlCarousel({
          items : 10, //10 items above 1000px browser width
          temsTablet : [768,7],
          itemsMobile :[768,4],
          afterInit : f,
          pagination : false,
          autoPlay: true
      });

      function f(){ 
            var h=$(".owl-wrapper-outer").height();
            $(".hanger-control").height(h);
        }     
      // Custom Navigation Events
      $(".owlnext").click(function(){
        owl.trigger('owl.next');
      })
      $(".owlprev").click(function(){
        owl.trigger('owl.prev');
      })
      $(".play").click(function(){
        owl.trigger('owl.play',1000); //owl.play event accept autoPlay speed as second parameter
      })
      $(".stop").click(function(){
        owl.trigger('owl.stop');
      })
    });

    </script>

/* affix the navbar after scroll below header */
$('#nav').affix({
      offset: {
        top: $('header').height()-$('#nav').height()
      }
});	

/* highlight the top nav as scrolling occurs */
$('body').scrollspy({ target: '#nav' })

/* smooth scrolling for scroll to top */
$('.scroll-top').click(function(){
  $('body,html').animate({scrollTop:0},1000);
})

/* smooth scrolling for nav sections */
$('#nav .navbar-nav li>a').click(function(){
  var link = $(this).attr('href');
  var posi = $(link).offset().top;
  $('body,html').animate({scrollTop:posi},700);
});









</script>

<script>
   $(document).ready(function(){
	   $(window).bind('scroll', function() {
	   var navHeight = 20;// $( window ).height() - 70;
			 if ($(window).scrollTop() > navHeight) {
				 $('nav').addClass('navbar-fixed-top');
			 }
			 else {
				 $('nav').removeClass('navbar-fixed-top');
			 }
		});
	});
</script>





<script>
function initialize()
{
    var myLatLng = new google.maps.LatLng(23.7647344,90.3558725,17);
    var map = new google.maps.Map(document.getElementById("map"),
    {
        zoom: 17,
        center: myLatLng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

var image = {
    url: 'http://127.0.0.1:8000/media/map_logo_marker.png',

    //anchor: new google.maps.Point(0, 32)
  };

  var shape = {
